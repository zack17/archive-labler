<body>

<header>
	<div class="jumbotron">

  	</div>

</header>
        <form class="form-inline" style="margin-top: 20px">
            <label class="mr-sm-2" for="bucketName">Data Set</label>
            <select id="bucketName" value="wandervoegel" class="form-control mb-2 mr-sm-2 mb-sm-0">
                <option value="wandervoegel" selected="selected">Wanderv√∂gel</option>
                <option value="volkart">Volkart</option>
                <option value="lvz">LVZ</option>
            </select>

            <button type="submit" value="Show" id="show" class="btn btn-primary">Show</button>
        </form>

        <div id="word-cloud"></div>

        <div class="card-columns" id="pictures">
        </div>
    </div>

    <footer class="text-md-center text-muted" style="padding-top: 1em">
